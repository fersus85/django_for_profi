<!-- templates/home.html -->
{% extends '_base.html' %}

{% block title %} Home {% endblock title%}
{% block content %}
    <h1>Homepage</h1>
{% if user.is_authenticated %}
    Hi {{ user.email }}!
    <p> <a href="{% url 'logout' %}"> Log out </a> </p>
{% else %}
    <p> Not logged </p>
    <a href="{% url 'login' %}"> Log in </a>
    <a href="{% url 'signup' %}"> Sign up </a>
{% endif %}
{% endblock content %}
