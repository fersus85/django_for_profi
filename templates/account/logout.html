{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} log out {% endblock title%}
{% block content %}
  <h2> Log in </h2>
  <h1> Logout </h1>
  <p> Are you sure you want to logout? </p>
  <form method="post", action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class= "btn btn-danger" type="submit"> Logout </button>
  </form>
{% endblock content %}
